version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: zapneuronz-nginx
    ports:
      - "80:80"
      - "443:443"
    configs:
      - source: nginx_config
        target: /etc/nginx/nginx.conf
    depends_on:
      - n8n
      - evolution-api
    restart: unless-stopped
    networks:
      - zapneuronz-network

  n8n:
    image: n8nio/n8n
    container_name: zapneuronz-n8n
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${WEBHOOK_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - zapneuronz-network

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: zapneuronz-evolution
    environment:
      - SERVER_URL=${SERVER_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    volumes:
      - evolution_data:/evolution/instances
    restart: unless-stopped
    networks:
      - zapneuronz-network

configs:
  nginx_config:
    content: |
      events {
          worker_connections 1024;
      }

      http {
          upstream n8n {
              server n8n:5678;
          }

          upstream evolution {
              server evolution-api:8080;
          }

          server {
              listen 80;
              server_name ${N8N_HOST};

              # n8n
              location /n8n/ {
                  proxy_pass http://n8n/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  
                  # WebSocket support
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection "upgrade";
              }

              # Evolution API
              location /evolution/ {
                  proxy_pass http://evolution/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              }

              # Webhooks n8n (importante!)
              location /webhook/ {
                  proxy_pass http://n8n/webhook/;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
              }
          }
      }

networks:
  zapneuronz-network:
    driver: bridge

volumes:
  n8n_data:
  evolution_data:
