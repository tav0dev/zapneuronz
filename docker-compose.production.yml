version: '3.8'

services:

  n8n:
    image: n8nio/n8n
    container_name: zapneuronz-n8n
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=${WEBHOOK_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    volumes:
      - n8n_data:/home/node/.n8n
    restart: unless-stopped
    networks:
      - zapneuronz-network
    ports:
      - "80:5678"

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: zapneuronz-evolution
    environment:
      - SERVER_URL=${SERVER_URL}
      - EVOLUTION_API_KEY=${EVOLUTION_API_KEY}
    volumes:
      - evolution_data:/evolution/instances
    restart: unless-stopped
    networks:
      - zapneuronz-network

networks:
  zapneuronz-network:
    driver: bridge

volumes:
  n8n_data:
  evolution_data:
